<!DOCTYPE html>
<html>
<head>
    <title>Snake Empire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; color: #FFD700; font-family: sans-serif; touch-action: none; }
        canvas { border: 3px solid #FFD700; background: #050505; border-radius: 10px; max-width: 90vw; }
        .score { font-size: 24px; margin-bottom: 10px; font-weight: bold; }
        
        /* Сетка для кнопок джойстика */
        .controls { 
            display: grid; 
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 15px; 
            margin-top: 25px; 
        }
        .btn { 
            width: 70px; height: 70px; background: #222; border: 2px solid #FFD700; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            color: gold; font-size: 30px; cursor: pointer; user-select: none;
        }
        .btn:active { background: #FFD700; color: #000; }
        
        /* Расстановка кнопок */
        .up { grid-area: up; }
        .left { grid-area: left; }
        .down { grid-area: down; }
        .right { grid-area: right; }
    </style>
</head>
<body>
    <div class="score"><span id="scoreVal">0</span> MONEY</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="controls">
        <div class="btn up" onclick="changeDir('UP')">▲</div>
        <div class="btn left" onclick="changeDir('LEFT')">◀</div>
        <div class="btn down" onclick="changeDir('DOWN')">▼</div>
        <div class="btn right" onclick="changeDir('RIGHT')">▶</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreVal");

        let score = 0;
        let snake = [{x: 100, y: 100}, {x: 80, y: 100}];
        let dx = 20; let dy = 0;
        let foodX; let foodY;

        function main() {
            if (didGameEnd()) {
                // Пытаемся отправить данные боту
                if (tg.sendData) {
                    tg.sendData(score.toString());
                }
                setTimeout(() => { tg.close(); }, 100);
                return;
            }
            setTimeout(() => {
                clearCanvas(); drawFood(); advanceSnake(); drawSnake(); main();
            }, 160);
        }

        function clearCanvas() { ctx.fillStyle = "#050505"; ctx.fillRect(0, 0, canvas.width, canvas.height); }
        function drawSnake() {
            snake.forEach((part, i) => {
                ctx.fillStyle = i === 0 ? "#FFD700" : "#DAA520";
                ctx.fillRect(part.x, part.y, 18, 18);
            });
        }
        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (snake[0].x === foodX && snake[0].y === foodY) {
                score += 10; scoreElement.innerHTML = score; createFood();
            } else { snake.pop(); }
        }
        function didGameEnd() {
            return snake[0].x < 0 || snake[0].x > 280 || snake[0].y < 0 || snake[0].y > 280 ||
                   snake.slice(1).some(p => p.x === snake[0].x && p.y === snake[0].y);
        }
        function createFood() {
            foodX = Math.floor(Math.random() * 15) * 20;
            foodY = Math.floor(Math.random() * 15) * 20;
        }
        function drawFood() {
            ctx.fillStyle = "#00FF00";
            ctx.beginPath(); ctx.arc(foodX+10, foodY+10, 8, 0, 7); ctx.fill();
        }
        function changeDir(dir) {
            if (dir === 'LEFT' && dx === 0) { dx = -20; dy = 0; }
            if (dir === 'UP' && dy === 0) { dx = 0; dy = -20; }
            if (dir === 'RIGHT' && dx === 0) { dx = 20; dy = 0; }
            if (dir === 'DOWN' && dy === 0) { dx = 0; dy = 20; }
        }
        createFood(); main();
    </script>
</body>
</html>
